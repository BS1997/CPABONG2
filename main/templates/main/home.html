{% extends 'main/base.html' %}

{% block content %}

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .main-banner {
            text-align: center;
            background: linear-gradient(to bottom, #ffffff, #e9f3ff);
            padding: 50px 20px;
        }
        .main-banner h1 {
            font-size: 2.5rem;
            color: #444;
            margin-bottom: 20px;
        }
        .main-banner h1 span {
            color: #D60000;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .feature {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        footer {
            background-color: #004A8F;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        @media screen and (max-width: 768px) {
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>

<div class="main-banner">
    <h1><span>회계</span>가 바로 서야 <span>경제</span>가 바로 섭니다.</h1>
</div>

<section class="features">
    <div class="feature">
        <h3>ABOUT CPABONG</h3>
        <p>공인회계사 김봉수에 대한 소개입니다.</p>
    </div>
    <div class="feature">
        <h3>ABOUT 선민회계법인</h3>
        <p>선민회계법인 소속입니다.</p>
    </div>
    <div class="feature">
        <h3>HISTORY</h3>
        <p>HISTORY.....</p>
    </div>
</section>
{% endblock %}
